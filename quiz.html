<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прохождение теста</title>
    <link rel="stylesheet" href="./css/pages/quiz.css" />
  </head>
  <body>
    <script type="module" src="./js/pages/quiz.js"></script>

    <div class="page-wrapper">
      <header class="header" role="banner">
        <a href="/" class="header__logo-link" aria-label="На главную">
          <img src="/assets/logo.svg" class="header__logo" alt="Quiz App" />
        </a>

        <a href="#" class="header__action button"></a>

        <button
          class="header__burger"
          aria-label="Открыть меню"
          aria-expanded="false"
          type="button"
        >
          <img src="/assets/burger.svg" class="header__burger-icon" alt="" />
          <img src="/assets/cross.svg" class="header__burger-cross" alt="" />
        </button>

        <!-- Mobile menu -->
        <nav class="header__nav header__nav--mobile" aria-hidden="true">
          <template id="header-nav-link-template">
            <a class="header__nav-link" href="#">Ссылка</a>
          </template>
        </nav>
      </header>
    </div>
  </body>
</html>
