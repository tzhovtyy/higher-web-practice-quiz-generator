<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прохождение теста</title>

    <link rel="stylesheet" href="/css/base/variables.css" />
    <link rel="stylesheet" href="/css/base/base.css" />
    <link rel="stylesheet" href="/css/components/button.css" />
    <link rel="stylesheet" href="/css/components/header.css" />
    <link rel="stylesheet" href="/css/components/footer.css" />
    <link rel="stylesheet" href="/css/components/option.css" />
    <link rel="stylesheet" href="/css/components/question.css" />
    <link rel="stylesheet" href="/css/components/progressBar.css" />
    <link rel="stylesheet" href="/css/components/modal.css" />
    <link rel="stylesheet" href="/css/pages/quiz.css" />
  </head>
  <body>
    <script type="module" src="/js/pages/quiz.js"></script>

    <div class="page-wrapper">
      <header class="header" role="banner">
        <a href="/" class="header__logo-link" aria-label="На главную">
          <img src="/assets/logo.svg" class="header__logo" alt="Quiz App" />
        </a>

        <a href="#" class="header__action button"></a>

        <button
          class="header__burger"
          aria-label="Открыть меню"
          aria-expanded="false"
          type="button"
        >
          <img src="/assets/burger.svg" class="header__burger-icon" alt="" />
          <img src="/assets/cross.svg" class="header__burger-cross" alt="" />
        </button>

        <nav class="header__nav header__nav--mobile" aria-hidden="true">
          <template id="header-nav-link-template">
            <a class="header__nav-link" href="#">Ссылка</a>
          </template>
        </nav>
      </header>

      <main class="quiz">
        <h1 class="quiz__title text--h1"></h1>
        <div class="quiz__description"></div>

        <div
          class="progress-bar quiz__progress-bar"
          aria-label="Прогресс прохождения теста"
        >
          <p class="progress-bar__text">
            Вопрос
            <span class="progress-bar__current"></span>
            из
            <span class="progress-bar__total"></span>
          </p>

          <div class="progress-bar__track">
            <div
              class="progress-bar__fill"
              role="progressbar"
              aria-valuemin="1"
              aria-valuemax="1"
              aria-valuenow="1"
            ></div>
          </div>
        </div>

        <button class="button button--primary quiz__button">Ответить</button>
      </main>

      <footer class="footer">
        <p class="footer__text">Учебный проект 2025</p>
      </footer>
    </div>

    <template id="single-question-template">
      <div class="question quiz__question" data-type="single">
        <h3 class="question__text"></h3>
        <p class="question__hint">Выберите один вариант ответа</p>
        <div class="question__options"></div>
      </div>
    </template>

    <template id="multiple-question-template">
      <div class="question quiz__question" data-type="multiple">
        <h3 class="question__text"></h3>
        <p class="question__hint">
          Выберите один или несколько вариантов ответа
        </p>
        <div class="question__options"></div>
        <p class="question__notice"></p>
      </div>
    </template>

    <template id="option-template">
      <div class="option">
        <label class="option__label">
          <input type="radio" name="question" value="" />
          <span class="option__text"></span>
        </label>
        <p class="option__explanation"></p>
      </div>
    </template>

    <template id="checkbox-option-template">
      <div class="option">
        <label class="option__label">
          <input type="checkbox" name="question" value="" />
          <span class="option__text"></span>
        </label>
        <p class="option__explanation"></p>
      </div>
    </template>

    <template id="modal-template">
      <div class="modal">
        <div class="modal__content">
          <h3 class="modal__title text--h1">Тест завершён!</h3>
          <p class="modal__message"></p>
          <p class="modal__comment text--caption"></p>
          <div class="modal__actions">
            <a href="/quizzes.html" class="button button--primary">
              К списку квизов
            </a>
            <button class="modal__retry button button--secondary">
              Пройти снова
            </button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
