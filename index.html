<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор квизов</title>
    <link rel="stylesheet" href="/css/base/variables.css" />
    <link rel="stylesheet" href="/css/base/base.css" />
    <link rel="stylesheet" href="/css/components/button.css" />
    <link rel="stylesheet" href="/css/components/header.css" />

    <link rel="stylesheet" href="/css/components/jsonForm.css" />
    <link rel="stylesheet" href="/css/components/toast.css" />
    <link rel="stylesheet" href="./css/pages/index.css" />
  </head>
  <body>
    <script type="module" src="./js/pages/main.js"></script>

    <div class="page-wrapper">
      <header class="header" role="banner">
        <a href="/" class="header__logo-link" aria-label="На главную">
          <img src="/assets/logo.svg" class="header__logo" alt="Quiz App" />
        </a>

        <a href="#" class="header__action button"></a>

        <button
          class="header__burger"
          aria-label="Открыть меню"
          aria-expanded="false"
          type="button"
        >
          <img src="/assets/burger.svg" class="header__burger-icon" alt="" />
          <img src="/assets/cross.svg" class="header__burger-cross" alt="" />
        </button>

        <nav class="header__nav" aria-hidden="true">
          <template id="header-nav-link-template">
            <a class="header__nav-link" href="#"></a>
          </template>
        </nav>
      </header>

      <main class="main-content">
        <h1 class="main-content__title text--h1">Генератор квизов</h1>
        <p class="main-content__subtitle text--body">Вставьте JSON…</p>
        <form class="json-form">
          <label for="json-textarea" class="json-form__label text--caption">
            Ваш JSON
          </label>
          <textarea
            id="json-textarea"
            class="json-form__textarea text--mono"
            placeholder="{
«title»: «Placeholder»,
«questions»: []
}"
          ></textarea>
          <button class="json-form__submit button button--primary">
            Сгенерировать
          </button>
        </form>
      </main>
    </div>

    <template id="toast-template">
      <div class="toast" role="alert">
        <div class="toast__content">
          <span>❌</span>
          <p class="toast__message"></p>
          <p class="text--caption">
            Проверьте формат данных и попробуйте снова.
          </p>
          <button
            class="toast__close button button--secondary"
            type="button"
            aria-label="Закрыть уведомление"
          >
            Попробовать снова
          </button>
        </div>
      </div>
    </template>
  </body>
</html>
